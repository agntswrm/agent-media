name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    environment: npm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify npm auth
        run: npm whoami --registry https://registry.npmjs.org || echo "Not authenticated yet (expected before publish)"

      - name: Debug auth setup
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: release.yml"
          echo "Environment: npm"
          echo "NPM_TOKEN secret: ${{ secrets.NPM_TOKEN && 'set' || 'not set' }}"
          echo "NODE_AUTH_TOKEN: ${{ env.NODE_AUTH_TOKEN && 'will be set' || 'not set' }}"
          cat .npmrc 2>/dev/null || echo "No .npmrc in root"
          cat ~/.npmrc 2>/dev/null || echo "No .npmrc in home"

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
